<!DOCTYPE HTML>
<html>
<head>
	<title>budgety</title>
	<link href='style_1.css' type='text/css' rel='stylesheet'>
</head>
<body>
	<div class='top'>
		<div class='budget'>
		
			<div class='budget__title'>
				Available budget in <span class='budget__title__month'>%month%</span>
			</div>
			<div class='budget_value'>0</div>
			<div class='budget_income clearfix'>
				<div class='budget_income_text'>Income</div>
				<div class='right'>
					<div class="budget_income_value">0</div>
					<div class='budget_income_percentage'>&nbsp;</div>
				</div>	
			</div>
			<div class='budget_expenses clearfix'>
				<div class='budget_expenses_text'>Expenses</div>
				<div class='right clearfix'>
					<div class='budget_expenses_value'>0</div>
					<div class='budget_expenses_percentage'>--</div>
				</div>
			</div>
		</div>
	</div>
<div class='bottom'>
	<div class='add'>
		<div class='add__container'>
		<select class='add_type'>
			<option value='inc' selected>+</option>
			<option value='exp'>-</option>
		</select>
		<input type='text' class='add_description' placeholder='Add Description'>
		<input type='number' class='add__value' placeholder='Value'>
		<button class='add__btn'>add</	button>
		</div>
	</div>
	<div class='container clearfix'>
		<div class='income'>
			<h2 class='income__title'>Income</h2>
			<div class='income__list'>

						</div>
					</div>
				</div>
			
			-->
			</div>
		</div>
		<div class='expenses'>
			<h2 class='expenses__title'>Expenses</h2>
			<div class='expenses__list'>
				<!--
					<div class="item clearfix" id="expense-0">

					</div>
				</div>
				-->
			</div>
		</div>
	</div>
</div>
